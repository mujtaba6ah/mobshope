{% extends "myapp/base.html" %}
{% load static %}
{% block body %}

<form action=" {% url "login" %}" method="POST">
  {% csrf_token %}
<div class="relative py-3 sm:max-w-xs sm:mx-auto">
  <div
    class="min-h-96 px-8 py-6 mt-4 text-left bg-white dark:bg-gray-900 rounded-xl shadow-lg"
  >
    <div class="flex flex-col justify-center items-center h-full select-none">
      <div class="flex flex-col items-center justify-center gap-2 mb-8">
        <div class="w-8 h-8 " src="">
          <img src="{% static 'myapp/images/user.png' %}" alt="">
        </div>
        <p class="m-0 text-[16px] font-semibold dark:text-white">
          Login to your Account
        </p>
        <span class="m-0 text-xs max-w-[90%] text-center text-[#8B8E98]"
          >
        </span>
      </div>
      <div class="w-full flex flex-col gap-2">
        <label class="font-semibold text-xs text-gray-400">Username</label>
        <input name="username" type="text"
          placeholder="Username"
          class="border rounded-lg px-3 py-2 mb-5 text-sm w-full outline-none dark:border-gray-500 dark:bg-gray-900"
        />
      </div>
    </div>
    <div class="w-full flex flex-col gap-2">
      <label class="font-semibold text-xs text-gray-400">Password</label>
      <input
        placeholder="••••••••"
        class="border rounded-lg px-3 py-2 mb-5 text-sm w-full outline-none dark:border-gray-500 dark:bg-gray-900"
        type="password"
        name="password"
      />
    </div>
    <div class="flex flex-col gap-4">
      <button
        class="py-1 px-8 bg-green-500 hover:bg-green-700 focus:ring-offset-blue-200 text-white w-full transition ease-in duration-200 text-center text-base font-semibold shadow-md focus:outline-none focus:ring-2 focus:ring-offset-2 rounded-lg cursor-pointer select-none"
      >
        Login
      </button>
      
      <a href="{% url 'register' %}"
        class="py-1 px-8 bg-green-500 hover:bg-green-700 focus:ring-offset-blue-200 text-white w-full transition ease-in duration-200 text-center text-base font-semibold shadow-md focus:outline-none focus:ring-2 focus:ring-offset-2 rounded-lg cursor-pointer select-none"
      >
        Register
      </a>
    </div>
</div>
</form>


{% endblock body %}
