<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'myapp/styles.css' %}">
    <title>{% block title %}Trado{% endblock title %}</title>
</head>
<body class="bg-gray-100 text-gray-800">

    <!-- Navbar -->
    <nav class="bg-white shadow-lg">
        <div class="flex justify-between items-center max-w-7xl mx-auto px-4 py-4">
            <!-- Logo -->
            <a href="/" class="flex items-center">
                <img src="{% static 'myapp/images/logo3.png' %}" alt="Logo" class="h-12 w-auto m-5">
                <span class=" text-2xl font-semibold text-gray-700">Trado</span>
            </a>

            <!-- Search Bar -->
<div class="flex items-center justify-center mt-4">
    <form action="" method="GET" class="flex w-full max-w-md mx-auto">
        {% csrf_token %}
        <input type="search" name="item_name" placeholder="Search items..." 
            class="w-full px-4 py-2 border border-gray-300 rounded-l-md focus:outline-none focus:ring-2 focus:ring-green-500 focus:border-transparent">
        <button type="submit" 
            class="px-4 py-2 bg-green-500 text-white rounded-r-md hover:bg-green-600 transition duration-200">
            Search
        </button>
    </form>
</div>

            <!-- Cart Link -->
            <div class="">
                <a href="/cart" class="text-xl font-semibold text-gray-600 hover:text-gray-900 transition m-5">
                    Cart
                </a>
                <a href="http://127.0.0.1:8000/" class="text-xl font-semibold text-gray-600 hover:text-gray-900 transition m-5">
                    Products
                </a>
                <a href="http://127.0.0.1:8000/" class="text-xl font-semibold text-gray-600 hover:text-gray-900 transition m-5">
                    Home
                </a>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="max-w-7xl mx-auto py-8 px-4">
        {% block body %}
        {% endblock body %}
    </main>

    <!-- Footer -->
    <footer class="bg-gray-800 text-white py-6 mt-10">
        <div class="max-w-7xl mx-auto px-4">
            <div class="flex justify-between items-center">
                <p>&copy; 2024 Trado. All Rights Reserved.</p>
                <div class="space-x-4">
                    <a href="#" class="hover:underline">Privacy Policy</a>
                    <a href="#" class="hover:underline">Terms of Service</a>
                </div>
            </div>
        </div>
    </footer>

</body>
</html>
